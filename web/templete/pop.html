
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="../style/pop.css">
        <title>Responsive Popup Product Card || Learningrobo</title>
    </head>
    <body>
        <section class="modal container">
            <button class="modal__button" id="open-modal">
                Open Modal
            </button>

            <div class="modal__container" id="modal-container">
                <div class="modal__content">
                    <div class="modal__close close-modal" title="Close">
                        <i class='bx bx-x'></i>
                    </div>

                    <img src="../static/img/4.jpg" alt="" class="modal__img">

                    <h1 class="modal__title">MIDAXI DRESS</h1>
                        <h2> PRODUCT DESCRIPTION</h2>


                    <p class="modal__description">DIAMATE TRIM HALTERNECK MIDAXI DRESS <br>  A classic halter neck style with a strap <br> that runs from the front of the garment <br> around  the back of the neck leaving the  <br>upper back uncovered</p>
                        <p class="price">124.8$</p>

                    <button class="modal__button modal__button-width">
                        ADD TO CART
                    </button>

                    <!-- <button class="modal__button-link close-modal">
                        Close
                    </button> -->
                    <!-- <div class="credit">Made with <span style="color:tomato">‚ù§</span> by <a href="https://www.learningrobo.com/">Learning Robo</a></div> -->
                </div>
            </div>
        </section>
        <script src="../static/pop.js"></script>
    </body>
</html>
